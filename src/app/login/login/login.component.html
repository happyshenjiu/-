<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--color：可選 color="accent",color="warn"  ||  floatPlaceholder：可選 floatPlaceholder="float | always | never" -->
      <mat-input-container color="accent" class="full-width" >
        <!--前缀-->
        <!--<span matPrefix>sssd</span>  -->
        <input matInput type="email" placeholder="您的email:" formControlName="email">
        <!--后缀-->
        <!--<span matSuffix>@qq.com</span>-->
        <!--<mat-hint>必填项</mat-hint>-->
        <mat-error>{{ form.controls['email'].errors | json }}</mat-error>
      </mat-input-container>
      <mat-input-container color="accent" class="full-width" >
        <input matInput type="password" placeholder="您的密码:" formControlName="password">
      </mat-input-container>
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/register">注册</a> </p>
      <p>忘记密码？<a href="">找回</a> </p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{quote.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="quote.pic" alt="quote image" />
    <mat-card-content>
      <p>{{quote.en}}</p>
    </mat-card-content>
  </mat-card>
</form>
