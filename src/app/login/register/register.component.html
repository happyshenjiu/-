<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container floatPlaceholder="auto" class="full-width">
        <input matInput
               type="email"
               required
               placeholder="您的邮箱：">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" class="full-width">
        <input matInput
               type="text"
               required
               placeholder="您的姓名：">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" class="full-width">
        <input matInput
               type="password"
               required
               placeholder="您的密码：">
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" class="full-width">
        <input matInput
               type="password"
               required
               placeholder="再次输入您的密码：">
      </mat-input-container>
      <mat-grid-list cols="6"> <!--rowHeight="1:1"  长高比是1：1，是个方块-->
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button  type="button" mat-raised-button color="primary" (click)="onAction1">注册</button>
    </mat-card-content>
    <mat-card-actions align="end">
      <p>还没有账户？<a href="">登录</a> </p>
      <p>忘记密码？<a href="">找回</a> </p>
    </mat-card-actions>
    <mat-card-footer>
      Footer
    </mat-card-footer>
  </mat-card>
</form>
