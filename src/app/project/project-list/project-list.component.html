<div class="container" [@listAnim]="projects.length">
  <app-project-item *ngFor="let project of projects"
                    [item]="project"
                    class="card"
                    (onInvite)="launchInviteDialog()"
                    (onEdit)="launchUpdateDialog()"
                    (onDelete)="launchConfirmDialog(project)">

  </app-project-item>
</div>
<!--<button type="button" mat-fab></button>-->
<button mat-fab (click)="openNewProjectDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
