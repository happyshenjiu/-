<mat-sidenav-container [class.myapp-dark-theme]="darkTheme">
  <!--align="end"  侧边栏在右边-->
  <!--sidebar 也有几种模式
  over:  sidebar盖住header和footer;
  side:  跟main并排在一起，不盖header和footer;
  push:  将herder,main.footer都往右挤-->
  <mat-sidenav #sidenav mode="side">
    <app-sidebar (navClick)="sidenav.toggle()"></app-sidebar>
  </mat-sidenav>
  <div class="side">
    <header>
      <app-header  (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
