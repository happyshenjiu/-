<div [formGroup]="form" class="age-input">
  <div>
    <mat-input-container>
      <input type="text" matInput  [matDatepicker]="birthPicker" formControlName="birthday" placeholder="出生日期">
      <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
      <mat-error>日期不正确</mat-error>
    </mat-input-container>
    <mat-datepicker touchUi="true" #birthPicker></mat-datepicker>

    <!-- <mat-form-field>
      <input matInput [matDatepicker]="birthPicker1" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="birthPicker1"></mat-datepicker-toggle>
      <mat-datepicker #birthPicker1></mat-datepicker>
    </mat-form-field> -->

<ng-container formControlName="age">
  <div class="age-num">
    <mat-input-container>
      <input type="num" placeholder="年龄" matInput formControlName="ageNum">
    </mat-input-container>
  </div>
  <div>
    <mat-button-toggle-group formControlName="ageUnit">
      <mat-button-toggle *ngFor="let unit of ageUnits" [value]="unit.value"></mat-button-toggle>
      {{unit.label  }}
    </mat-button-toggle-group>
  </div>
  <mat-error *ngIf="form.get('age')".hasError('ageInvalid')>年龄或单位不正确</mat-error>
</ng-container>

  </div>
</div>
